<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>EAA | Authorized</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div class="pen-title">
  <h1>WELOME TO <strong> EAA</h1>
</div>

<!-- Login Container-->
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="../index/index.html" method="post">
      <div class="input-container">
        <input type="text" id="usn" required="required"/>
        <label for="usn">USN</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="pass" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>GO</span></button>
      </div>
      <div class="footer"><a href="#forgot">Forgot your password?</a></div>
    </form>
  </div>
  
  <!-- Sign-up Container -->
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form action="#" method="post">
      <div class="input-container">
        <input type="text" id="usn" required="required"/>
        <label for="usn">Admin USN</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="pass" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="date" id="dob" required="required"/>
        <label for="dob"> </label>
        <div class="bar"></div>
      </div>
	   <div class="input-container">
        <input type="text" id="mobile" required="required"/>
        <label for="mobile">Contact Number </label>
        <div class="bar"></div>
      </div>
	       
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>




  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
